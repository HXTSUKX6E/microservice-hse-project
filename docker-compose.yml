  #     replicas: 3  # Количество реплик
  #   depends_on:
  #   - auth-service
  #   - company-vacancy-service
  #   - notification-service
  #   ports:
  #     - "8082"
      
  nginx:
    image: nginx:alpine
    container_name: nginx_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - auth-service
      - company-vacancy-service
    networks:
      - default

